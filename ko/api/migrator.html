<h2 id="title-Migrator"><a href="#title-Migrator" class="headerlink" title="title: Migrator"></a>title: Migrator</h2><p>Migrator는 다른 시스템을 사용하던 사용자가 Hexo로의 마이그레이션을 할 수 있게 도와줍니다.</p>
<h2 id="개요"><a href="#개요" class="headerlink" title="개요"></a>개요</h2><pre><code class="js">hexo.extend.migrator.register(name, function(args){
  // ...
});
</code></pre>
<p><code>args</code> 인자는 사용자가 터미널에 입력한 값을 포함하여 함수 내로 전달됩니다.</p>
