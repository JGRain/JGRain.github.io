<h2 id="title-Deployer"><a href="#title-Deployer" class="headerlink" title="title: Deployer"></a>title: Deployer</h2><p>Deployer는 복잡한 명령어를 사용하지 않고도 사용자가 사이트를 원격 서버에 빠르게 deploy할 수 있게 도와줍니다.</p>
<h2 id="개요"><a href="#개요" class="headerlink" title="개요"></a>개요</h2><pre><code class="js">hexo.extend.deployer.register(name, function(args){
  // ...
});
</code></pre>
<p><code>args</code>인자는 사용자가 터미널을 통해 입력한 값은 물론 <code>_config.yml</code> 파일 내의 <code>deploy</code> 값도 포함하여 함수 내로 전달됩니다.</p>
