<h2 id="title-迁移器（Migrator）"><a href="#title-迁移器（Migrator）" class="headerlink" title="title: 迁移器（Migrator）"></a>title: 迁移器（Migrator）</h2><p>迁移器帮助开发者从其他系统迁移到 Hexo。</p>
<h2 id="概要"><a href="#概要" class="headerlink" title="概要"></a>概要</h2><pre><code class="js">hexo.extend.migrator.register(name, function(args){
  // ...
});
</code></pre>
<p>在函数中需要传入 <code>args</code> 参数，该参数包含了开发者在终端中所传入的参数。</p>
