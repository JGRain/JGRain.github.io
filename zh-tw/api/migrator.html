<h2 id="title-轉移器（Migrator）"><a href="#title-轉移器（Migrator）" class="headerlink" title="title: 轉移器（Migrator）"></a>title: 轉移器（Migrator）</h2><p>轉移器幫助使用者從其他系統轉移到 Hexo。</p>
<h2 id="概要"><a href="#概要" class="headerlink" title="概要"></a>概要</h2><pre><code class="js">hexo.extend.migrator.register(name, function(args){
  // ...
});
</code></pre>
<p>在函數中會傳入 <code>args</code> 參數，此參數包含了使用者在終端機所傳入的參數。</p>
