<h2 id="title-鷹架（Scaffold）"><a href="#title-鷹架（Scaffold）" class="headerlink" title="title: 鷹架（Scaffold）"></a>title: 鷹架（Scaffold）</h2><h2 id="取得鷹架"><a href="#取得鷹架" class="headerlink" title="取得鷹架"></a>取得鷹架</h2><pre><code class="js">hexo.scaffold.get(name);
</code></pre>
<h2 id="設定鷹架"><a href="#設定鷹架" class="headerlink" title="設定鷹架"></a>設定鷹架</h2><pre><code class="js">hexo.scaffold.set(name, content);

<h2 id="移除鷹架"><a href="#移除鷹架" class="headerlink" title="移除鷹架"></a>移除鷹架</h2><pre><code class="js">hexo.scaffold.remove(name);
