<h2 id="取得變數"><a href="#取得變數" class="headerlink" title="取得變數"></a>取得變數</h2><pre><code class="js">hexo.locals.get(&#39;posts&#39;)
</code></pre>
<h2 id="設定變數"><a href="#設定變數" class="headerlink" title="設定變數"></a>設定變數</h2><pre><code class="js">hexo.locals.set(&#39;posts&#39;, function(){
  return ...
});
</code></pre>
<h2 id="移除變數"><a href="#移除變數" class="headerlink" title="移除變數"></a>移除變數</h2><pre><code class="js">hexo.locals.remove(&#39;posts&#39;);
</code></pre>
<h2 id="取得所有變數"><a href="#取得所有變數" class="headerlink" title="取得所有變數"></a>取得所有變數</h2><pre><code class="js">hexo.locals.toObject();
</code></pre>
