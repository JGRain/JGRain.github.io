<h2 id="title-佈署器（Deployer）"><a href="#title-佈署器（Deployer）" class="headerlink" title="title: 佈署器（Deployer）"></a>title: 佈署器（Deployer）</h2><p>佈署器幫助使用者快速將網站佈署到遠端伺服器上，免去複雜的指令。</p>
<h2 id="概要"><a href="#概要" class="headerlink" title="概要"></a>概要</h2><pre><code class="js">hexo.extend.deployer.register(name, function(args){
  // ...
});
</code></pre>
<p>在函數中會傳入 <code>args</code> 參數，此參數包含了 <code>_config.yml</code> 中的 <code>deploy</code> 設定，及使用者在終端機所傳入的參數。</p>
