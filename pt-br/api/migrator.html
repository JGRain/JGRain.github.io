<h2 id="title-Migrator"><a href="#title-Migrator" class="headerlink" title="title: Migrator"></a>title: Migrator</h2><p>Um <code>migrator</code> ajuda os usuários a migrarem seus sistemas para o Hexo.</p>
<h2 id="Sinopse"><a href="#Sinopse" class="headerlink" title="Sinopse"></a>Sinopse</h2><pre><code class="js">hexo.extend.migrator.register(name, function(args){
  // ...
});
</code></pre>
<p>O argumento <code>args</code> será passado na função. Esse argumento conterá as entradas do usuário no terminal.</p>
